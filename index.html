<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Data Pegawai</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap">
                <small class="error" ></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email">
                <small class="error" ></small>
            </div>
            <div class="form-group">
                <label for="position">Jabatan</label>
                <input type="text" id="position" placeholder="Masukkan jabatan">
                <small class="error" ></small>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" placeholder="Masukkan nomor telepon">
                <small class="error" ></small>
            </div>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
